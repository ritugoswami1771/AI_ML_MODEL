<!DOCTYPE html>
<html>
<head>
    <title>SMS Spam Detector</title>

    <!-- Bootstrap 5 -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg p-4 rounded-4">

                <h2 class="text-center mb-3 fw-bold">ðŸ“© SMS Spam Detector</h2>
                <p class="text-center text-muted">Enter an SMS message below</p>

                <form method="POST" action="/predict">
                    <textarea class="form-control p-3 rounded-3" 
                              name="sms" rows="5" 
                              placeholder="Type your message here...">{{ sms_text }}</textarea>

                    <button type="submit" 
                            class="btn btn-primary w-100 mt-3 rounded-3">
                        Detect Spam
                    </button>
                </form>

                {% if prediction %}
                <div class="alert mt-4 text-center fw-bold fs-5 
                            {% if prediction.startswith('Spam') %}alert-danger{% else %}alert-success{% endif %}">
                    Result: {{ prediction }}
                </div>
                {% endif %}

            </div>
        </div>
    </div>
</div>

</body>
</html>
